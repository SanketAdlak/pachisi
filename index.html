<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pachisi Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }
      #game-container {
        flex-grow: 1;
        position: relative;
        overflow: hidden;
      }
      #game-container canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #game-footer {
        background-color: #f0f0f0;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      }
      #roll-dice {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      #roll-dice:hover {
        background-color: #45a049;
      }
      #player-info {
        font-size: 16px;
        display: flex;
        align-items: center;
      }
      #player-color {
        width: 20px;
        height: 20px;
        display: inline-block;
        margin-left: 10px;
        border: 1px solid #000;
      }
      #current-player-color {
        font-weight: bold;
        text-transform: capitalize;
      }
    </style>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="game-container"></div>
    <div id="game-footer">
      <button id="roll-dice">Roll Dice</button>
      <div id="player-info">
        Current Player: <span id="current-player">Player 1</span>
        <span id="player-color"></span>
      </div>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/loaders/SVGLoader": "https://unpkg.com/three@0.138.0/examples/jsm/loaders/SVGLoader.js"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
  </body>
</html>
